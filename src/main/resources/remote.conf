akka {
    actor {
        provider = remote
    }
    remote {
        artery {
            enabled = on
            transport = aeron-udp
            canonical.hostname = "localhost"
            canonical.port = 2551
        }
    }
}
sendDataToDBSystem {
    actor {
        provider = remote
    }
    remote {
        artery {
            enabled = on
            transport = aeron-udp
            canonical.hostname = "${ip-mapping.ip-db-actor}"
            canonical.port = 2552
        }
    }
}
SendNotificationToExternalSystem {
    actor {
        provider = remote
    }
    remote {
        artery {
            enabled = on
            transport = aeron-udp
            canonical.hostname = "${ip-mapping.ip-external-system-actor}"
            canonical.port = 2553
        }
    }
}

ip-mapping {
 ip-db-actor = "127.0.0.1"
 ip-db-actor = ${?IP_DB_ACTOR}
 ip-external-system-actor = "127.0.0.1"
 ip-external-system-actor = ${?IP_EXTERNAL_SYSTEM_ACTOR}
}